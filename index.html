<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <div class="input-group">
            <label for="Length">Tamanho da Senha:</label>
            
            <input type="number" id="Length" min="4" max="50"value="12">
        </div>
        <div class ="options">
            <label for="uppercase"><input type="checkbox"id="uppercase"checked>Letras Maiúsculas</label>
            <label for="lowercase"><input type="checkbox"id="lowercase"checked>Letras Minúsculas</label>
            <label for="numbers"><input type="checkbox"id="numbers"checked>Números</label>
            <label for="symbols"><input type="checkbox"id="symbols"checked>Símbolos</label>
        </div>

        <button id="generate">Gerar Senha</button>
        <div id="result"></div>
    </div>

<script src="script.js"> </script>
</body>
</html>
